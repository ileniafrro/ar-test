<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con NFT Tracking</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        
        <!-- ðŸ“Œ Primer marcador (Imagen) -->
        <a-nft type="nft" url="marker1.fset">
            <a-image src="Imagen_v1.png" position="0 0 0" width="1" height="1"></a-image>
        </a-nft>

        <!-- ðŸ“Œ Segundo marcador (Video) -->
        <a-nft type="nft" url="marker2.fset">
            <a-video src="video.mp4" position="0 0 0" width="1" height="0.5" autoplay loop></a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
